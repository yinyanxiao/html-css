<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			border-collapse:collapse; /*加上会是一个完整的边框*/
		}
		table td,th{
			border:1px solid red;
		}

	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>12</td>
				<td>女</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>13</td>
				<td>男</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>21</td>
				<td>女</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
